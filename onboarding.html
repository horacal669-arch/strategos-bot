<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Setup - STRATEGOS.HC</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#0a0e27,#1a1f3a);color:#e0e6ed;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.setup-container{max-width:600px;width:100%;background:rgba(26,31,58,0.9);backdrop-filter:blur(20px);border-radius:24px;padding:40px;border:1px solid rgba(255,255,255,0.1);box-shadow:0 20px 60px rgba(0,0,0,0.5)}
.logo{text-align:center;margin-bottom:40px}
.logo-title{font-size:32px;font-weight:900;background:linear-gradient(135deg,#00d4ff,#00ff88);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:10px}
.logo-subtitle{font-size:14px;color:#8892a6;font-weight:600}
.step-title{font-size:24px;font-weight:800;margin-bottom:15px;color:#00d4ff}
.step-description{color:#8892a6;margin-bottom:30px;line-height:1.6}
.form-group{margin-bottom:25px}
.form-label{display:block;margin-bottom:10px;font-weight:600;font-size:14px}
.form-input{width:100%;padding:15px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:12px;color:#e0e6ed;font-size:15px}
.form-input:focus{outline:none;border-color:#00d4ff;box-shadow:0 0 20px rgba(0,212,255,0.2)}
.btn{width:100%;padding:16px;border:none;border-radius:12px;font-weight:700;font-size:15px;cursor:pointer;background:linear-gradient(135deg,#00d4ff,#0099cc);color:white;margin-top:20px}
.btn:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(0,212,255,0.4)}
.warning-box{background:rgba(255,170,0,0.1);border:1px solid #ffaa00;border-radius:12px;padding:15px;margin-top:20px;font-size:13px;color:#ffaa00}
</style>
</head>
<body>
<div class="setup-container">
<div class="logo">
<div class="logo-title">STRATEGOS.HC</div>
<div class="logo-subtitle">Configuraci√≥n Inicial</div>
</div>
<div class="step-title">üîë Conecta Binance</div>
<div class="step-description">Ingresa tus API Keys de Binance Futures</div>
<div class="form-group">
<label class="form-label">API Key</label>
<input type="text" class="form-input" id="api-key" placeholder="Tu API Key">
</div>
<div class="form-group">
<label class="form-label">Secret Key</label>
<input type="password" class="form-input" id="secret-key" placeholder="Tu Secret Key">
</div>
<div class="warning-box">‚ö†Ô∏è Habilita "Futures" en los permisos de tu API en Binance</div>
<button class="btn" onclick="guardar()">Guardar y Continuar ‚Üí</button>
</div>
<script>
function guardar(){
const api=document.getElementById('api-key').value;
const secret=document.getElementById('secret-key').value;
if(!api||!secret){alert('‚ö†Ô∏è Completa ambos campos');return}
alert('‚úÖ Configuraci√≥n guardada!\n\nAhora edita strategos_bot.py y pega:\n\nBINANCE_API_KEY = "'+api+'"\nBINANCE_API_SECRET = "'+secret+'"');
window.location.href='dashboard.html';
}
</script>
</body>
</html>
